<template name="reactiveInput">
  <div class="form-wrapper"></div>
</template>

<template name="reactiveInputInput">
  <input value="{{connectionValue}}"/>
</template>

<template name="reactiveInputSelect">
  <select>
    {{#each options}}
      <option {{selected value}} value="{{value}}">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="reactiveInputTextarea">
  <textarea>{{connectionValue}}</textarea>
</template>
