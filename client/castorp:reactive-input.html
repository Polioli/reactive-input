<template name="reactiveInput">
  <span class="form-wrapper reactive-input"></span>
</template>

<template name="reactiveInputTagInput">
  <input style="{{#if isEditMode}}{{else}}display:none;{{/if}}" value="{{connectionValue}}"/>
  <span ri-type="value" style="{{#if isEditMode}}display:none;{{/if}}">
    {{connectionValue}}
  </span>
</template>

<template name="reactiveInputTagSelect">
  <select style="{{#if isEditMode}}{{else}}display:none;{{/if}}">
    {{#each options}}
      <option {{selected value}} value="{{value}}">{{name}}</option>
    {{/each}}
  </select>
  <span ri-type="value" style="{{#if isEditMode}}display:none;{{/if}}">
    {{connectionValue}}
  </span>
</template>

<template name="reactiveInputTagTextarea">
  <textarea style="{{#if isEditMode}}{{else}}display:none;{{/if}}">{{connectionValue}}</textarea>
  <span ri-type="value" style="{{#if isEditMode}}display:none;{{/if}}">
    {{connectionValue}}
  </span>
</template>
